<div class="login-container">
    <div class="login-outer">
        <div class="login-inner">
            <form [formGroup]="loginForm">
                <div class="row ">
                    <span class="h2 d-flex justify-content-center">-Fruit App-</span>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" formControlName="userEmail" class="form-control" placeholder="Email Address" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" [class.btn-loading]="isSignUpStarted"
                            [disabled]="isSignUpStarted || loginForm.invalid"
                            class="btn btn-primary btn-login mr-2 mb-2 mb-md-0" (click)="login()">
                            <span>Login</span>
                        <img src="./assets/images/loader-trspt.gif" *ngIf="isSignUpStarted" width="20px" />
                        </button>
                    </div>
                    <div class="col-6">
                        <span type="button" class="float-end text-primary">Forgot Password</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span>Don't have a account <a routerLink="/auth/register">Register</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
